<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trader Application</title>
    <link rel="stylesheet" href="app.css">
</head>
<body onload="getSavedSettings()"> 
    <nav>        
        <label class="logo">TRADâ‚¬R</label>      
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="tickers.html">Tickers</a></li>
            <li><a href="settings.html">Settings </a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="div1">
                <label class="label" for="host" >HOST IP</label><br>
                <input class="input" type="text" id="host" placeholder="localhost">

            </div>
            <div class="div1">
                <label class="label" for="port">PORT</label><br>
                <input class="input" type="text" id="port" placeholder="0000" size="8">
            </div>
            <div class="div1">
                <label class="label" for="clientId">ID</label><br>
                <input class="input" type="text" id="clientId" placeholder="0" size="5">
            </div>
        </div>
        <div class="container" >
            <!--<input class="button" type="button" id="saveSettings" name="savesettings" value="Save Settings" size="5"> -->
            <input class="button" type="button" id="connectionDetails" name="Connect" value="Connect" size="5">            
        </div>
    </main>

    <script>
        let host = document.getElementById("host");
        let port = document.getElementById("port");
        let clientID = document.getElementById("clientId");
        let connectButton = document.getElementById("connectionDetails");
        let saveSettingsButton = document.getElementById("saveSettings") 

        function saveSettings(){
            if(host.value == "localhost"){
                host.value = "127.0.0.1"
            }

            localStorage.setItem("host", host.value);
            localStorage.setItem("port", port.value);
            localStorage.setItem("clientID", clientID.value);
        }

        function getSavedSettings() {
            host.value = localStorage.getItem("host");
            port.value = localStorage.getItem("port");
            clientID.value = localStorage.getItem("clientID");
        }        

        connectButton.onclick = function connectToTWS() {   
            
            saveSettings();

            fetch('/connect', {
                method: 'POST',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ip: host.value,
                    port: port.value,
                    clientId: clientID.value,
                    connectionOpt: ""
                })
            })
                .then(function(response) {
                return response.json();
                })
                .then(function(jsonData) {
                    console.log(jsonData);
                })
                .catch(function(err) {
                    console.log(err);
                })
        }        

    </script>
</body>
</html>
