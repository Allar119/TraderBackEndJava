<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="NO-CACHE">
    <title>Trader Application</title>
    <link rel="stylesheet" href="app.css">
</head>
<body onload="loadPageData()">
    <nav id=nav>
    </nav>

    <main>
        <div class="container">
            <div class="div1">
                <label class="label" for="strategy">STRATEGY</label><br>
                <select class="input" type="text" id="strategy" style="width: 150px">
                    <option value="0">No Strategy</option>
                    <option value="1">Price/Rapid</option>
                    <option value="2">Price/Quick</option>
                    <option value="3">Price/Slow</option>
                    <option value="4">Price/Slow</option>
                    <option value="5">Rapid/Quick</option>
                    <option value="6">Rapid/Slow</option>
                    <option value="7">Quick/Slow</option>
                    
                </select>
            </div>
            <div class="div1">
                <label class="label" for="orderSymbol">SYMBOL</label><br>
                <select class="input" type="text" id="orderSymbol" style="width: 100px">
                    <option disabled selected hidden >-XXXX-</option>
                </select>
            </div>
            <div class="div1">
                <label class="label" for="orderAction">ORDER ACTION</label><br>
                <select class="input" type="text" id="orderAction" style="width: 100px">
                    <option>BUY</option>
                    <option>SELL</option>
                    <option>SHORT</option>
                </select>
            </div>
            <div class="div1">
                <label class="label" for="orderType">ORDER TYPE</label><br>
                <select class="input" type="text" id="orderType" style="width: 100px">
                    <option>LIMIT</option>
                    <option>MARKET</option>
                </select>
            </div>
            <div class="div1">
                <label class="label" for="valid">VALID TYPE</label><br>
                <select class="input" type="text" id="valid" style="width: 100px">
                    <option>DAY</option>
                    <option>GTC</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div class="div1">
                <label class="label" for="quantity">QUANTITY</label><br>
                <input class="input" type="text" id="quantity" placeholder="100" size="15">
            </div>
            <div class="div1">
                <label class="label" for="limitPrice">LIMIT PRICE</label><br>
                <input class="input" type="text" id="limitPrice" placeholder="$" size="15">
            </div>
            <div class="div1">
                <label class="label" for="stopLoss">STOP LOSS</label><br>
                <input class="input" type="text" id="stopLoss" placeholder="$" size="15">
            </div>
            <div class="div1">
                <label class="label" for="profitTaker">PROFIT TAKER</label><br>
                <input class="input" type="text" id="profitTaker" placeholder="$" "size="15">
            </div> 
        </div>

        <div class="container" >
            <input class="button" type="button" id="submitOrder" name="submitOrder" value="Submit Order" size="5">            
        </div>
        <br>

        <div class="container">
            <table class="myTable" id="ordersTable">
                <thead>
                <tr text-align="center" valign="middle">
                    <th>Nr</th>
                    <th>Strategy</th>
                    <th>Symbol</th>
                    <th>Order Type</th>
                    <th>Order Action</th>
                    <th>Limit Price</th>
                    <th>Stop Loss </th>
                    <th>Profit Taker </th>
                    <th>Valid </th>
                    <th>Status </th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>        
    </main>

    <script type="text/javascript" src="script.js"></script>
    <script>
               
        let algoId = document.getElementById("strategy");
        let orderSymbol = document.getElementById("orderSymbol");
        let orderAction = document.getElementById("orderAction");
        let orderType = document.getElementById("orderType");
        let quantity = document.getElementById("quantity");
        let limitPrice = document.getElementById("limitPrice");
        let stopLoss = document.getElementById("stopLoss");
        let profitTaker = document.getElementById("profitTaker");
        let valid = document.getElementById("valid");
        let submitOrderButton = document.getElementById("submitOrder");

        
        submitOrderButton.onclick = function submitOrder() {

            if(orderSymbol.value ==="-XXXX-"){
                alert("Vali SÃ¼mbol!");
            }
            else {
                fetch('/submitorder', {
                    method: 'POST',
                    cache: 'no-cache',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        algoId: algoId.value,
                        symbol: orderSymbol.value,
                        orderType: orderType.value,
                        orderAction: orderAction.value,
                        quantity: quantity.value,
                        limitPrice: limitPrice.value,
                        stopLoss: stopLoss.value,
                        profitTaker: profitTaker.value,
                        valid: valid.value
                    })
                })
                location.reload();
            }
        }

        let orderTable = document.getElementById("ordersTable").getElementsByTagName('tbody')[0];
        
        function getSymbolList(){
            fetch('/gettickersymbols', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                    console.log(jsonData);
                    populateDropDown(jsonData);
                })
                .catch(function(err) {
                    console.log("Error:" + err);
                });
        }

        function getOrders() {
            fetch('/getorderlist', {
                method: 'GET',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(function(response) {
                    return response.json();
                })
                .then(function(jsonData) {
                    console.log(jsonData);
                    fillOrderTable(jsonData);
                    
                })
                .catch(function(err) {
                    console.log("Error:" + err);
                });
        }
        
        function deleteOrder(id){
            fetch('/deleteorder/' + id, {
                method: 'DELETE',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
        }

        function fillOrderTable(jsonData) {

            orderTable.innerHTML = "";
            for (let i = 0; i < jsonData.length; i++) {

                let row = orderTable.insertRow(0);
                let cell0 = row.insertCell(0);
                let cell1 = row.insertCell(1);
                let cell2 = row.insertCell(2);
                let cell3 = row.insertCell(3);
                let cell4 = row.insertCell(4);
                let cell5 = row.insertCell(5);
                let cell6 = row.insertCell(6);
                let cell7 = row.insertCell(7);
                let cell8 = row.insertCell(8);
                let cell9 = row.insertCell(9);
                let cell10 = row.insertCell(10);

                cell0.innerHTML = i + 1;
                cell1.innerHTML = jsonData[i].algoId;
                cell2.innerHTML = jsonData[i].symbol;
                cell3.innerHTML = jsonData[i].orderType;
                cell4.innerHTML = jsonData[i].orderAction;
                cell5.innerHTML = jsonData[i].limitPrice;
                cell6.innerHTML = jsonData[i].stopLoss;
                cell7.innerHTML = jsonData[i].profitTaker;
                cell8.innerHTML = jsonData[i].valid;
                cell9.innerHTML = jsonData[i].status;

                let newButton = document.createElement("button");
                newButton.innerText="X";
                newButton.onclick = function (){
                    deleteOrder(jsonData[i].id)
                    location.reload();
                }
                cell10.append(newButton);
            }
            setTimeout(getOrders, 5000);
        }

        function ConnectTws(){
            fetch('/connect', {
                method: 'POST',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    ip: localStorage.getItem("host"),
                    port: localStorage.getItem("post"),
                    clientId: localStorage.getItem("clientID"),
                    connectionOpt: ""
                })
            })
                .then(function(response) {
                return response.json();
                })
                .then(function(jsonData) {
                    console.log(jsonData);
                })
                .catch(function(err) {
                    console.log(err);
                })

        }
        
        function populateDropDown(jsonData){

            let dropDown = document.getElementById("orderSymbol");

            for(let i = 0; i < jsonData.length; i++){
                let option = document.createElement("option")
                option.value = jsonData[i].symbol;
                option.innerHTML = jsonData[i].symbol;
                dropDown.append(option);
            }
        }

        function loadPageData(){
            getSymbolList();
            getOrders();
        }

    </script>
</body>
</html>
